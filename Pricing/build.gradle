plugins {
	id 'org.springframework.boot' version '2.7.1'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.retail'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.7.1'
	implementation group: 'io.mongock', name: 'mongock-api', version: '5.1.4'
	implementation group: 'io.mongock', name: 'mongock-springboot', version: '5.1.4'
	implementation group: 'io.mongock', name: 'mongodb-springdata-v3-driver', version: '5.1.4'
	implementation group: 'org.mongodb', name: 'mongodb-driver-sync', version: '4.7.1'
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	implementation 'org.springframework.kafka:spring-kafka'
	implementation group: 'io.mongock', name: 'mongock-springboot', version: '5.1.3'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.kafka:spring-kafka-test'
}

tasks.named('test') {
	useJUnitPlatform()
}